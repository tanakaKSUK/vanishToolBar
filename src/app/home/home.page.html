<ion-header>
  <ion-toolbar color="primary" [myScrollVanish]="scrollArea">
    <ion-title>
      Browse Animals
    </ion-title>
	<ion-buttons slot="start">
		<ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #scrollArea scrollEvents="true">

  <ion-list>
    <ion-item *ngFor="let test of tests">
      <a href="#"><img src="/assets/ziz.png"></a>
    </ion-item>
  </ion-list>



</ion-content>
<ion-footer [myScrollVanish]="scrollArea" class="footer">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="schedule">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Schedule</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="speakers">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Speakers</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="map"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
